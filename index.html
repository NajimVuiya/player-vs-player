<!DOCTYPE html>

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Player vs Player</title>
</head>
<body>
	
	<h2 id="unique">JavaScript Game</h2>

	<!-- JavaScript Game player vs player  -->
	<div class="conatiner">
		<h2>Player vs player</h2>
		<p>
			Winning Score : <span id="winngScore"></span>
		</p>
		<p>

		</form>
		</div>
